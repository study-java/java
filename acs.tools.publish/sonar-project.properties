# must be unique in a given SonarQube instance#项目唯一标识符keysonar.projectKey=acs.tools.publish# this is the name displayed in the SonarQube UI#项目名称sonar.projectName=acs.tools.publish#项目版本sonar.projectVersion=1.0 # Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.# Since SonarQube 4.2, this property is optional if sonar.modules is set.?# If not set, SonarQube starts looking for source code from the directory containing?# the sonar-project.properties file.#分析的代码文件目录sonar.sources=src sonar.java.binaries=target/classes# Encoding of the source code. Default is default system encoding#编码设置sonar.sourceEncoding=UTF-8 